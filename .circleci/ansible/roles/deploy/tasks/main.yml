- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes
- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
- name: Copy backend files
  become: true
  copy:
    src: /home/backend.tar.gz
    dest: /root/backend.tar.gz

- name: extract files
  become: true
  shell: |
    cd /root/
    tar xzvf backend.tar.gz
    mv home/circleci/project/backend .

- name: "install npm packages"
  become: true
  command: npm install
  args:
    chdir: /root/backend
- name: "compile npm packages"
  become: true
  command: npm run build
  args:
    chdir: /root/backend
- name: "start server"
  become: true
  command: pm2 start npm -- run start
  args:
    chdir: /root/backend/dist