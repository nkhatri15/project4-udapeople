- name: Copy backend files
  become: true
  copy:
    src: /etc/backend.tar.gz
    dest: /root/backend.tar.gz

- name: extract files
  become: true
  shell: |    
    tar xzvf backend.tar.gz --directory /root/    

- name: "install npm packages"
  become: true
  command: npm install
  args:
    chdir: /root/backend

# - name: "compile npm packages"
