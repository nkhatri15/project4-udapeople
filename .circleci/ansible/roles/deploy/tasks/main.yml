- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: "Get project/backend files from circleci server to local"
  become: true
  copy:
    src: ~/project/backend/
    dest: /home/ubuntu

- name: make sure the latest npm is installed
  become: true
  command: npm install -g npm

- name: "NPM install"
  # become: true
  command: npm install
  args:
    chdir: /home/ubuntu

- name: "NPM Run Build"
  # become: true
  command: npm run build
  args:
    chdir: /home/ubuntu

- name: "LS to verify the dist"
  become: true
  command: ls
  args:
    chdir: /home/ubuntu

- name: "PM2 to run back-end server"
  become: true
  command: pm2 start npm -- run "start"
  args:
    chdir: /home/ubuntu